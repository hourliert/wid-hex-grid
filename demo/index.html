<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>wid-hex-grid Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../wid-tiles-grid.html">
  </head>
  <body class="fullbleed">

    <style>
      wid-tiles-grid {
        width: 100%;
        height: 400px;
      }
    </style>

    <p>An example of <code>&lt;wid-tiles-grid&gt;</code>:</p>

    <template is="dom-bind" id="app">

      <wid-tiles-grid
        tiles="[[tiles]]"
        shape-type="circle"
        with-wave
        on-tile-tap-plain="_onTileSkill">
      </wid-tiles-grid>
      
    </template>

    <script>
      var app = document.querySelector('#app');

      app._onTileSkill = function (e) {
        console.log('tile-tap-plain', e);
      };

      app.width = 1000;
      app.height = 400;
      app.tiles = [
        {
          name: 'Polymer',
          image: 'http://lorempixel.com/48/48/'
        }, {
          name: 'Angular.js',
          image: 'http://lorempixel.com/48/48/'
        }, {
          name: 'Node.js',
          image: 'http://lorempixel.com/48/48/'
        }, {
          name: 'Swift',
          image: 'http://lorempixel.com/48/48/'
        }, {
          name: 'Android',
          image: 'http://lorempixel.com/48/48/'
        }, {
          name: 'Docker',
          image: 'http://lorempixel.com/48/48/'
        }, {
          name: 'Go',
          image: 'http://lorempixel.com/48/48/'
        }, {
          name: 'Polymer',
          image: 'http://lorempixel.com/48/48/'
        }, {
          name: 'Polymer',
          image: 'http://lorempixel.com/48/48/'
        }
      ];

    </script>

  </body>
</html>
